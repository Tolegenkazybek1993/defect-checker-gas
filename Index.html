<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body { font-family: Arial, sans-serif; padding: 20px; }
      .status { margin-top: 10px; color: green; }
    </style>
  </head>
  <body>
    <h2>행햟햡혞향햨햟 Excel-혟햟햧햩햟</h2>
    <input type="file" id="fileInput" accept=".xlsx" />
    <button onclick="uploadFile()">행햟햡혞향햦혝혧 햦 쮏쒫왐햦혝혧</button>
    <div class="status" id="status"></div>
    <script>
      function uploadFile() {
        const file = document.getElementById('fileInput').files[0];
        if (!file) return alert("뉌햠햣햦혝햣 혟햟햧햩");
        document.getElementById("status").innerText = "游댃 행햟햡혞향햨햟...";
        const fr = new FileReader();
        fr.onload = function(e) {
          google.script.run.withSuccessHandler(function(res) {
            document.getElementById("status").innerText = res;
          }).processExcelFile(e.target.result);
        };
        fr.readAsDataURL(file);
      }
    </script>
  </body>
</html>
